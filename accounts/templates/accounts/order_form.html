{%  extends 'accounts/main.html' %}
{% load static %}
{% block content %}


<div class="row">
	<div class="col-md-6">
		<div class="card card-body">

			{% if formset.management_form %}
			<form action="" method="POST">
				{% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset%}
                {{form}}
                <hr>
                {% endfor %}
				<input type="submit" name="Submit">
			</form>
			{% else %}
			<form action="" method="POST">
				{% csrf_token %}
                {{form}}
                <hr>
				<input type="submit" name="Submit">
			</form>
			{% endif %}

		</div>
	</div>
</div>


{% endblock %}
